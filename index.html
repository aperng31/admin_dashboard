<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Admin Dashboard</title>

<body>
    <div class="container">
        <header>
            <form action="/action_page.php" method="get">

            </form>
            
            <div class="header_buttons">
                <div class="header_buttons2">
                    <button class="button, B2">New</button>
                    <button class="button, B2">Upload</button>
                    <button class="button, B2">Share</button>
                </div>

                <div class="header_buttons1">
                    <input type="image" class="button" src="./images/bell.png" alt="Notifications"/>
                    <input type="image" class="button" src="./images/account.png" alt="ProfilePicture"/>
                    <button class="button, name" id="name">Alan Perng</button>
                </div>
            </div>
        </header>


        <div class="sidebar">
            <div id="hiThere">
                <img src="images/snowboard.png" alt="snowboard">

            </div>

            <ul>
                <li class="sideButton, button"><img src="./images/home.png" alt="Home">Home</li>
                <li class="sideButton, button"><img src="">Profile</li>
                <li class="sideButton, button"><img src="">Messages</li>
                <li class="sideButton, button"><img src="">History</li>
                <li class="sideButton, button"><img src="">Tasks</li>
                <li class="sideButton, button"><img src="">Communities</li>
                <li class="sideButton, button"><img src="">Settings</li>
                <li class="sideButton, button"><img src="">Support</li>
                <li class="sideButton, button"><img src="">Privacy</li>

        </div>
        
        
        <div class="main">

        </div>





    </div>
